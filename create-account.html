<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;700&family=Raleway:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Bus Adda / Create Account</title>
<link rel="stylesheet" href="CSS_file/create-account.css">
</head>
<body>
    <div class="outer-div">
    <form action="login.html">
        <span class="inner-div">
            <p class="header-name">Create Account</p>
            <div class="test-div">
                <img src="png_files/person-icon.png" class="icons-person">
                <input type="text" class="input-box" required placeholder="Enter name">
            </div>
            <div class="test-div">
                <img src="png_files/email-and-mail-icon-black-free-png.webp" class="icons-email">
                <input type="email" class="input-box" required placeholder="Enter e-mail">
            </div>
            <div class="test-div">
                <img src="png_files/password_key_icon_221146.png" class="icons-password">
                <input type="password" class="input-box" required placeholder="Create a password ">
            </div>
            <div class="test-div">
                <img src="png_files/password_key_icon_221146.png" class="icons-password">
                <input type="password" class="input-box" required placeholder="Confirm your password">
            </div>
            
            <input class="create-button" type="submit" value="create">
        </span>
    </form>
    </div>
</body>
</html>
